<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- SEO: Title & Description -->
    <title>RUGGED RED Cleaners: A Proven Powerful Clean</title>
    <meta
      name="description"

    <!-- Theme Color & Other Basic Setup -->
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Font Awesome (optional) -->

      rel="stylesheet"

      referrerpolicy="no-referrer"
    />

    <!-- Open Graph Meta for Social Shares -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ruggedred.com/" />
    <meta property="og:title" content="RUGGED RED B2B Chemicals: 15+ Years of Powerful, Safe Solutions" />

      property="og:description"

    <meta property="twitter:url" content="https://www.ruggedred.com/" />
    <meta name="twitter:title" content="RUGGED RED: 15+ Years of a Powerful, Proven Clean" />
    <meta
      name="twitter:description"
      content="RUGGED RED: Over 15 years formulating strong yet eco-conscious industrial chemicals. Trusted worldwide for sustainable, high-performance cleaning."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
